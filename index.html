<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Postcard Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Mountain+Reach&family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet"> 
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'christmas-red': '#B22222', // Đỏ đậm Giáng sinh
                        'christmas-green': '#064E3B', // Xanh lá đậm
                        'gold': '#D4AF37', // Vàng kim
                        'paper-cream': '#FDF5E6', // Màu kem giấy cũ
                    },
                    fontFamily: {
                        'handwriting': ['Homemade Apple', 'cursive'], // Font viết tay
                        'festive': ['Mountains of Christmas', 'serif'], // Font tiêu đề lễ hội
                    },
                    keyframes: {
                        twinkle: { '0%, 100%': { opacity: 1 }, '50%': { opacity: 0.3 } } // Hiệu ứng nhấp nháy
                    },
                    animation: {
                        twinkle: 'twinkle 1.5s infinite ease-in-out',
                    }
                }
            }
        }
    </script>
    <style>
        /* --- CSS TÙY CHỈNH --- */

        /* Dây đèn nhấp nháy phía trên */
        .light-string {
            position: absolute; top: 0; left: 0; width: 100%; height: 40px;
            display: flex; justify-content: space-around; z-index: 60; pointer-events: none;
        }
        .light { width: 12px; height: 12px; border-radius: 50%; box-shadow: 0 0 10px white; }

        /* Giao diện bưu thiếp (Postcard) */
        .postcard-container {
            background-color: var(--tw-colors-paper-cream);
            /* Tạo texture chấm nhỏ li ti giống giấy cũ */
            background-image: radial-gradient(#dbd2bc 0.5px, transparent 0.5px);
            background-size: 10px 10px;
            border: 12px solid white;
            /* Đổ bóng sâu để tạo cảm giác 3D */
            box-shadow: 0 20px 50px rgba(0,0,0,0.3), inset 0 0 60px rgba(0,0,0,0.05);
            position: relative;
            min-height: 450px;
        }

        /* Đường kẻ dọc chia đôi bưu thiếp */
        .postcard-divider {
            position: absolute; left: 50%; top: 10%; bottom: 10%; width: 2px;
            background: linear-gradient(to bottom, transparent, #8B4513, transparent); opacity: 0.3;
        }

        /* Khu vực dán tem */
        .stamp-area {
            width: 80px; height: 90px; border: 2px dashed #8B4513;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.5); transform: rotate(3deg);
        }

        /* Dòng kẻ địa chỉ */
        .address-line { border-bottom: 1px solid #8B4513; margin-bottom: 1.5rem; width: 100%; }

        /* Trang trí góc */
        .corner-deco { position: absolute; font-size: 1.5rem; z-index: 50; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1)); }
    </style>
</head>

<body class="bg-christmas-green min-h-screen flex items-center justify-center p-4 overflow-hidden relative">
    
    <div class="light-string">
        <div class="light bg-red-500 animate-twinkle"></div>
        <div class="light bg-yellow-400 animate-twinkle" style="animation-delay: 0.2s"></div>
        <div class="light bg-blue-500 animate-twinkle" style="animation-delay: 0.4s"></div>
        <div class="light bg-green-500 animate-twinkle" style="animation-delay: 0.6s"></div>
        <div class="light bg-red-500 animate-twinkle" style="animation-delay: 0.8s"></div>
        <div class="light bg-yellow-400 animate-twinkle" style="animation-delay: 1s"></div>
    </div>

    <canvas id="snow-canvas" class="fixed top-0 left-0 w-full h-full pointer-events-none z-0 opacity-50"></canvas>

    <div id="app-container" class="w-full max-w-5xl relative z-10 transition-all duration-500">

        <div id="merry-christmas-cover" class="bg-christmas-red rounded-3xl shadow-2xl flex flex-col items-center justify-center p-12 cursor-pointer hover:scale-[1.02] border-8 border-gold/30 transition-transform min-h-[60vh]" onclick="openCover()">
            <div class="text-white text-6xl md:text-8xl font-festive font-bold tracking-tighter animate-pulse text-center drop-shadow-[0_5px_5px_rgba(0,0,0,0.5)]">
                Merry Christmas
            </div>
            <div class="mt-8 px-8 py-3 bg-gold text-christmas-green font-bold rounded-full transform -rotate-2 shadow-lg text-xl">
                BƯU THIẾP TỪ PHƯƠNG XA
            </div>
            <p class="text-white/80 mt-12 animate-bounce font-handwriting text-2xl">Nhấn vào đây để nhận thư... ❄️</p>
        </div>

        <div id="password-stage" class="hidden flex-col items-center justify-center animate-fadeIn min-h-[70vh]">
            <div class="bg-white/95 backdrop-blur p-1
