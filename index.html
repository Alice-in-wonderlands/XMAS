<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Card</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #ffefba, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .card {
      text-align: center;
      background-color: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      max-width: 400px;
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #c62828;
    }

    p {
      color: #333;
    }

    img {
      width: 200px;
      margin: 1rem 0;
      border-radius: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b5e20;
    }

    .hidden {
      display: none;
      margin-top: 1rem;
      color: #1565c0;
      font-weight: bold;
    }

    /* Snow animation */
    .snowflake {
      position: fixed;
      top: -10px;
      z-index: 0;
      user-select: none;
      pointer-events: none;
      color: #fff;
      font-size: 1em;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Merry Christmas!</h1>
    <p>Dear friends in the UK,</p>
    <p>Wishing you joy, love, and plenty of festive cheer this Christmas! üéÑüéÅ</p>
    <img src="https://media.giphy.com/media/3o7abld9d1ZJdR2lEA/giphy.gif" alt="Christmas GIF">
    <button id="surpriseBtn">Click for a surprise!</button>
    <div id="surprise" class="hidden">
      <p>üéÖ Ho Ho Ho! Have a magical holiday season! ‚ùÑÔ∏è</p>
    </div>
  </div>

  <script>
    // Surprise button
    const button = document.getElementById("surpriseBtn");
    const surprise = document.getElementById("surprise");
    button.addEventListener("click", () => {
      surprise.classList.toggle("hidden");
    });

    // Snow effect
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
      snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
      snowflake.textContent = '‚ùÑ';
      document.body.appendChild(snowflake);

      setTimeout(() => {
        snowflake.remove();
      }, 10000);
    }

    setInterval(createSnowflake, 200);
  </script>
</body>
</html>
