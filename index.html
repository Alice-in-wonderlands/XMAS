<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Distance Christmas Postcard with AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Mountain+Reach&family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet"> 
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'christmas-red': '#B22222',
                        'christmas-green': '#064E3B',
                        'gold': '#D4AF37',
                        'paper-cream': '#FDF5E6',
                    },
                    fontFamily: {
                        'handwriting': ['Homemade Apple', 'cursive'],
                        'festive': ['Mountains of Christmas', 'serif'],
                    },
                    keyframes: {
                        twinkle: { '0%, 100%': { opacity: 1 }, '50%': { opacity: 0.3 } }
                    },
                    animation: {
                        twinkle: 'twinkle 1.5s infinite ease-in-out',
                    }
                }
            }
        }
    </script>
    <style>
        /* Hiệu ứng đèn Giáng Sinh */
        .light-string {
            position: absolute;
            top: 0; left: 0; width: 100%;
            height: 40px;
            display: flex; justify-content: space-around;
            z-index: 60;
            pointer-events: none;
        }
        .light {
            width: 12px; height: 12px;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
        }

        /* Bố cục Postcard */
        .postcard-container {
            background-color: #FDF5E6;
            background-image: radial-gradient(#dbd2bc 0.5px, transparent 0.5px);
            background-size: 10px 10px;
            border: 15px solid white;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3), inset 0 0 100px rgba(0,0,0,0.05);
            position: relative;
            min-height: 500px;
        }

        /* Đường kẻ dọc chia đôi bưu thiếp */
        .postcard-divider {
