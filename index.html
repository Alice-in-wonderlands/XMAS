<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Card</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Intro (Starry Night) */
    #intro {
      background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba') no-repeat center/cover;
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 10;
    }

    .sealed-letter {
      width: 250px;
      height: 150px;
      background: #fffbe6;
      border: 3px solid #593a15;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 5px 25px rgba(0,0,0,0.5);
      font-size: 1.2rem;
      font-weight: bold;
      color: #5d4037;
      position: relative;
    }
    .sealed-letter::after {
      content: "üìÆ";
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 2rem;
    }

    /* Main Card */
    #main-card {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      background: #fefefe;
      border: 10px solid #b71c1c;
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
      text-align: center;
      padding: 2rem;
    }

    h1 {
      margin-top: 20px;
      color: #c62828;
      font-size: 3rem;
    }

    img {
      width: 300px;
      border-radius: 10px;
    }

    button {
      margin: 1rem 0.5rem;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #2e7d32;
      color: white;
      transition: background 0.3s;
    }

    button:hover { background: #1b5e20; }

    /* Letter Content */
    #letter {
      display: none;
      margin: 1rem auto;
      background: #fff3e0;
      width: 60%;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      color: #333;
    }

    /* Mini Game */
    #game {
      display: none;
      margin-top: 1rem;
    }

    #gameBox {
      width: 200px;
      height: 200px;
      background: #ffa726;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      margin: auto;
      font-weight: bold;
    }

    /* Snow Effect */
    .snowflake {
      position: fixed;
      top: -10px;
      user-select: none;
      pointer-events: none;
      color: white;
      font-size: 1.2rem;
      animation: fall linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- INTRO -->
  <div id="intro">
    <div class="sealed-letter">Click to Open</div>
  </div>

  <!-- MAIN CARD -->
  <div id="main-card">
    <h1>Merry Christmas</h1>

    <img src="WILL1.jpg" alt="WILL1">

    <br>
    <button onclick="openGame()">üéÆ Play Mini Game</button>
    <button onclick="openLetter()">üíå Open Letter</button>

    <div id="game">
      <p>Click the orange box 3 times to win!</p>
      <div id="gameBox" onclick="countClicks()">Click me</div>
      <p id="gameStatus"></p>
    </div>

    <div id="letter">
      <p>Dear friend,<br><br>
      Wishing you the warmest and happiest Christmas filled with laughter and peace üéÑ‚ú®<br>
      Thank you for being amazing this year. May the next year bring you even more joy.<br><br>
      With love,<br>
      Your Irish friend üéÅ</p>
    </div>
  </div>

  <script>
    // Intro ‚Üí Main
    document.getElementById("intro").addEventListener("click", () => {
      document.getElementById("intro").style.display = "none";
      document.getElementById("main-card").style.display = "block";
    });

    // Open Letter
    function openLetter() {
      document.getElementById("letter").style.display = "block";
      document.getElementById("game").style.display = "none";
    }

    // Open Mini Game
    function openGame() {
      document.getElementById("game").style.display = "block";
      document.getElementById("letter").style.display = "none";
    }

    // Simple game
    let clickCount = 0;
    function countClicks() {
      clickCount++;
      if (clickCount >= 3) {
        document.getElementById("gameStatus").textContent = "üéâ You win! Merry Christmas!";
      } else {
        document.getElementById("gameStatus").textContent = `Clicks: ${clickCount}/3`;
      }
    }

    // Snowfall
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.textContent = Math.random() > 0.5 ? '‚ùÑ' : '‚ú¶';
      snowflake.classList.add('snowflake');
      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
      snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 10000);
    }

    setInterval(createSnowflake, 200);
  </script>
</body>
</html>
