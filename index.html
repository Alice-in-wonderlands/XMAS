<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Merry Christmas</title>

  <!-- CSS nh√∫ng -->
  <style>
    /* =========================
    üé® styles.css
    ========================== */

    body {
      margin: 0;
      font-family: "Georgia", serif;
    }

    /* INTRO ‚Äì n·ªÅn sao */
    #intro {
      background: url("background-stars.jpg") center/cover no-repeat;
      height: 100vh;
      display:flex; justify-content:center; align-items:center;
    }

    .letter {
      width: 280px;
      height: 180px;
      background: #fcf0e4;
      border-radius: 10px;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      position: relative;
      box-shadow: 0 0 20px rgba(255,255,255,0.7);
      cursor:pointer;
      text-align:center;
    }

    .seal {
      position:absolute;
      bottom:10px;
      background:#b41f2a;
      color:white;
      padding:10px;
      border-radius:50%;
      font-size:24px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    /* MAIN */
    #main {
      background: radial-gradient(circle at top, #14332B, #0B1A16);
      height: 100vh;
      display:flex; justify-content:center; align-items:center;
    }

    .frame {
      width: 80%;
      max-width: 800px;
      background: #800d13;
      border: 25px solid transparent;
      border-image: url("candy-border.png") 30 round;
      padding: 40px;
      text-align: center;
      color: #fffdf6;
      position: relative;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    .frame h1 {
      font-size: 3rem;
      margin-top: 60px;
      text-shadow: 3px 3px #390000;
      letter-spacing: 3px;
    }

    .photo {
      width: 60%;
      border-radius: 10px;
      margin: 20px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .btn-group {
      margin-top: 20px;
    }

    .btn-group button {
      background: #d4af37;
      color: #6b0000;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      margin: 0 10px;
      border-radius: 8px;
      cursor:pointer;
      font-weight:bold;
      transition: 0.2s;
    }

    .btn-group button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .bow {
      width: 120px;
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
    }

    .trees {
      width: 200px;
      position: absolute;
      bottom: -70px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.9;
    }

    .hidden { display: none; }
  </style>
</head>

<body>
  <!-- =========================
  üì© INTRO GIAO DI·ªÜN
  ========================== -->
  <div id="intro">
    <div class="letter">
      <div class="seal">üéÑ</div>
      <p>Click to open</p>
    </div>
  </div>

  <!-- =========================
  üéÅ MAIN CONTENT
  ========================== -->
  <div id="main" class="hidden">
    <div class="frame">
      <img src="bow.png" class="bow">
      <h1>Merry Christmas</h1>
      <img src="WILL1.jpg" class="photo">

      <div class="btn-group">
        <button onclick="playGame()">üéÆ Mini Game</button>
        <button onclick="openLetter()">üíå Open Letter</button>
      </div>
      <img src="trees.png" class="trees">
    </div>
  </div>

  <!-- =========================
  ‚öôÔ∏è script.js
  ========================== -->
  <script>
    const intro = document.getElementById("intro");
    const main = document.getElementById("main");

    intro.addEventListener("click", () => {
      intro.classList.add("hidden");
      main.classList.remove("hidden");
    });

    function playGame() {
      alert("Game coming soon üéÆüéÑ (you can embed Canvas game or redirect)");
    }

    function openLetter() {
      alert("Here‚Äôs where you put your heartfelt message üíå");
    }
  </script>
</body>
</html>
